<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive typography</title>
    <style>
        h1 {
            font-size: 20px;
        }
        
        /* fluid size for all screens */
        @media (min-width: 500px){
            h1 {
                font-size: 2vw;
            }
        }

        /* Max size for big screens */

        @media (min-width: 1500px){
            h1 {
                font-size: 60px;
            }
        }

    </style>
</head>
<body>
    <h1>Random Text</h1>
</body>
</html>
