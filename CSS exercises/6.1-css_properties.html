<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first {
          border: 1px solid red; 
          font-size: 1.3rem;
          border-radius: 25px;
        }

        .second {
            font-weight: 900;
            font-style: italic;
        }

        .third{
            background-color: black;
            color: white;
            font-family: monospace;
            box-shadow: 0.2rem 0.2rem 0.2rem 0.2rem gray;
        }

    </style>
</head>
<body>
    <div class='first'>
        <h1>Hello World</h1>
    </div>
    <div>
        <h1 class='second'>Hello World</h1>
    </div>
    <div class='third'>
        <h1>Hello World</h1>
    </div>
</body>
</html>
