<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        document.body.style.background = 'grey';

        const header = document.createElement('h1');
        header.insertAdjacentText('afterbegin', 'HI, this is random website');
        header.style.color = 'red';
        header.style.fontSize = '55px';

        const headerDiv = document.createElement('div');


        const p1 = document.createElement('p');
        p1.insertAdjacentText('afterbegin', 'here is a little text')


        const bodyDiv = document.createElement('div');
        bodyDiv.style.margin = '20px';
        bodyDiv.style.background = 'white';
        bodyDiv.style.borderRadius = '20px';
        bodyDiv.style.textAlign = 'center';

        const p2 = document.createElement('p');
        p2.insertAdjacentText('afterbegin', 'and here more random text');
        p2.style.padding = '20px';

        const hr = document.createElement('hr');



        const footerDiv = document.createElement('div');
        footerDiv.style.background = 'black';
        footerDiv.style.color = 'white';
        footerDiv.style.margin = '20px';
        footerDiv.style.padding = '20px';
        footerDiv.style.textAlign = 'center';
        // footerDiv.style.display = '';

        const form = document.createElement('form');
        const label = document.createElement('lable')
        const textArea = document.createElement('textarea')
        const button = document.createElement('button');

        label.insertAdjacentText('afterbegin', 'Your message: ');
        label.style.display = 'block';
        textArea.style.width = '100%';
        textArea.style.display = 'block';

        button.insertAdjacentText('afterbegin', 'Submit');
        button.style.margin = '10px'



        headerDiv.appendChild(header);
        headerDiv.appendChild(p1);

        bodyDiv.appendChild(p2);

        footerDiv.appendChild(form);
        footerDiv.appendChild(label);
        footerDiv.appendChild(textArea);
        footerDiv.appendChild(button);


        document.body.appendChild(headerDiv);
        document.body.insertAdjacentElement('beforeend', bodyDiv);
        document.body.insertAdjacentElement('beforeend', hr);
        document.body.insertAdjacentElement('beforeend', footerDiv);

    </script>
</body>

</html>
