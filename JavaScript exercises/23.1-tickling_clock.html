<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickling Clock</title>
</head>

<body>

    <h1>Tickling clock</h1>
    <h3></h3>


    <script>
        setInterval(() => {
            var now = new Date;
            document.querySelector('h3').innerHTML = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}:${now.getMilliseconds()}`;
        }, 10)
    </script>
</body>

</html>
