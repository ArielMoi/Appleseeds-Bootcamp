<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container>div {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button>stop</button>
        <button>reset</button>
        <button>start</button>
    </div>

    <div class="container">
        <div class="box">
            <p class="hour">00</p>
        </div>
        <div class="box">
            <p>:<span class="minute">00</span></p>
        </div>
        <div class="box">
            <p>:<span class="second">00</span></p>
        </div>
        <div class="box">
            <p>:<span class="mili">00</span></p>
        </div>
    </div>


    <script>

        const hour = document.querySelector('.hour');
        const minute = document.querySelector('.minute');
        const second = document.querySelector('.second');
        const mili = document.querySelector('.mili');

        const [stop, reset, start] = document.querySelectorAll('button');

        function timeH(time) {
            if (parseInt(time.textContent) == 24) {
                time.textContent = 00;
            } else if (parseInt(time.textContent) < 9) {
                time.textContent = `0${parseInt(time.textContent) + 1}`;
            } else {
                time.textContent = parseInt(time.textContent) + 1;
            }
        }
        function time(time) {
            if (parseInt(time.textContent) == 59) {
                time.textContent = 00;
            } else if (parseInt(time.textContent) < 9) {
                time.textContent = `0${parseInt(time.textContent) + 1}`;
            } else {
                time.textContent = parseInt(time.textContent) + 1;
            }
        }
        function timeM(time) {
            if (parseInt(time.textContent) == 99) {
                time.textContent = 00;
            } else if (parseInt(time.textContent) < 9) {
                time.textContent = `0${parseInt(time.textContent) + 1}`;
            } else {
                time.textContent = parseInt(time.textContent) + 1;
            }
        }

        var h;
        var m;
        var s;
        var ms;

        start.addEventListener('click', () => {
            h = setInterval('timeH(hour)', 3600000);
            m = setInterval('time(minute)', 60000);
            s = setInterval('time(second)', 1000);
            ms = setInterval('timeM(mili)', 1);
        });

        reset.addEventListener('click', () => {
            hour.textContent = '00';
            minute.textContent = '00';
            second.textContent = '00';
            mili.textContent = '00';
        })

        stop.addEventListener('click', () => {
            clearInterval(h);
            clearInterval(m);
            clearInterval(s);
            clearInterval(ms);
        })




    </script>
</body>

</html>
