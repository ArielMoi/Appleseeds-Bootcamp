<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <ul>
        <li>title 1</li>
        <li class="start-here">title 2</li>
        <li>
            <ul>
                <li>sub title 1</li>
                <li>sub title 2</li>
                <li>sub title 3</li>
            </ul>
        </li>
        <li>title 3</li>
    </ul>
    <div>
        <p>Hello World!</p>
    </div>



    <script>
        const ul = document.querySelector('ul');
        // console.log(ul.children[0])

        // 1.
        ul.children[1].innerHTML = 'main title';

        // 2.
        const li1 = document.createElement('li');
        li1.insertAdjacentText('afterbegin', 'sub title 4');
        //console.log(ul.children[2].children[0]);

        const ul2 = ul.children[2].children[0];
        //console.log(ul2)
        ul2.append(li1)

        // 3.

        ul.children[3].remove();

        // 4.
        console.log(ul.firstChild)
        ul.children[0].innerHTML = 'Master Of The Dom';

        // 5.

        const p = document.querySelector('p');
        p.innerHTML = 'my text here';


    </script>
</body>

</html>
