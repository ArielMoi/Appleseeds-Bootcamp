        function generatePlayerCard(name, age, height) {
            const html = `
            <div class='playerCard'>
                <h2>${name} - ${age}</h2>
                <p>They are ${height} and ${age} years old. In dog years this person
                    would be ${age * 7}. That will be a tall dog!</p>
                <button>DELETE</button>
            </div>`

            return html
        }

        const cards = document.createElement('div');
        cards.classList.add('cards');

        const card1 = generatePlayerCard('ariel', 23, 2.60);
        const card2 = generatePlayerCard('yossi', 5, 1.60);
        const card3 = generatePlayerCard('uuu', 63, 1.30);
        const card4 = generatePlayerCard('arifffel', 24, 1.90);

        cards.innerHTML = card1 + card2 + card3 + card4;
        //cards.appendchild(card1)

        document.body.insertAdjacentElement('afterbegin', cards);
        buttons1 = document.querySelectorAll('button');
        buttons = [...buttons1]
        console.log(buttons)

        for (let i = 0; i < buttons.length; i++) {
            console.log(buttons[i])
            buttons[i].addEventListener('click', (b) => {
                let btnClicked = b.currentTarget
                btnClicked.parentElement.innerHTML = '';
            })
        }
