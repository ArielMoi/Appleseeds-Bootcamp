<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b3f2b08e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Memory Cards Game</title>
</head>

<body>

    <header>
        <ol>
            <li>New Game</li>
            <li>Difficulty:
                <button>easy</button>
                <button>medium</button>
                <button>hard</button>
            </li>
            <li>Score Board</li>
        </ol>
    </header>

    <!-- <p class='timer'>Timer: </p> -->
    <div class="game-container">
        <card class="winning-message">
            <h1 class='win-message'>YOU WON!</h1><br>
            <label class='win-message' for="name">name for the score board</label><br>
            <input class='win-message' type="text"><br>
            <button class='win-message' type="submit">add to score board</button>
        </card>
    </div>

    <p>Time: </p>

    <div class="score-board">
        <button>X</button>
        <br><br><br>
        <h1>SCORE BOARD</h1>
        <br><br>
        <div class="scores">
            <table>

            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
