<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol style='color:blue'> <!-- number list-->
        <h3><strong><em><u>first list</u></em></strong></h3>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
    </ol>
<br>
    <ul style="color:red"> <!-- bullets list-->
        <h3>second list</h3>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul> 
    </ul>
<br>
    <ul>
        <h3>third list</h3>
        <ul style="list-style-type:square;">
            <li>one</li>
            <li>two</li>
        </ul>
    </ul>
</body>
</html>
