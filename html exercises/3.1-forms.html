<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body style="padding-left: 3%;">
    <h1>Create an Account</h1>
    <form action="">
        <div>
            <label for="email">Email:</label><br>
            <input type="text" id="email">
        </div><br>
        <div>
            <label for="password">Password:</label><br>
            <input type="text" id="password">
        </div><br>
        <div id='age'>
            <label for="age">Age</label><br>
            <select name="select age" id="age">
                <option value="">Select Age</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
            </select>
        </div><br>
        <div>
            <label for="message">Tell us a little about yourself:</label><br>
            <textarea id="message" cols="30" rows="10"></textarea>
        </div><br>
        <div>
            <input type="checkbox" name="" id="terms">
            <label for="terms">I agree to the <a href="https://en.wikipedia.org/wiki/Terms_of_service">terms of service.</a></label>
        </div><br>
        <div>
            <button>Sign Up</button>
        </div>
    </form>
</body>
</html>
