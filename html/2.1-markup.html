<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content='a chore for appleseeds bootcamp'>
    <meta name='keywords' content='web development, appleseeds, bootcamp'>
    <title>mark up</title>
</head>
<body>
    <p>hi this is a paragraph</p>
    <h1><strong>this is a bold element</strong></h1>
    <h1><em>this is italic element</em></h1>
    <a href="https://moo.appleseeds.org.il/course/view.php?id=160">link to moodle</a>
    <a href="https://www.google.com/">google</a>
    <img src="duck.jpg" alt="duck(local img)">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfbLDrGFkN7N_QC_W7s9VaVhq6yjCgS8wEHA&usqp=CAU" alt="duck(online img)">
    <!-- 5 mark up not mentioned -->
    <hr> <!-- seperating line in the page-->
    <ol> <!-- ordered list-->
        <li>one</li>
        <li>two</li>
    </ol>
    <br> <!-- line break-->
    <button type="button">Click Me!</button>  <!-- button-->
    <p>Do not forget to buy <mark>milk</mark> today.</p>  <!-- marking an element in the txt-->
</body>
</html>
